<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
  </head>
  <body>
    <div class="counter">
      <p>Текущее количество: <span class="count">0</span></p>
      <button class="btn-plus">+1</button>
      <button class="btn-minus">-1</button>
      <button class="btn-reset">Reset</button>
    </div>
    <div class="list">
      <p>Добавить элементы в список</p>
      <input type="text" class="list-input" />
      <button class="btn-add">Add</button>
      <p>Текущие элементы:</p>
      <ul class="list-ul">
        
      </ul>
    </div>
  </body>
</html>

<script src="main.js" defer></script>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Каталог</h1>
        <span class="request__status"></span>
        <span class="request__error"></span>
      </div>
    </header>
    <section class="catalog">
      <div class="container">
        <div class="catalog__panel">
          <input type="text" class="catalog__query" placeholder="Search..." />
          <select name="category" id="category" class="catalog__select"></select>
          <button class="catalog__reset">Reset</button>
        </div>
        <div class="catalog__cards">
          <div class="card">
            <div class="card__wrapper">
              <img src="./5103372.png" alt="Image" class="card__image" />
            </div>
            <p class="card__title">Title</p>
            <p class="card__price">Price</p>
            <p class="card__description">Description</p>
            <p class="card__category">Category</p>
            <p class="card__rating">Rating</p>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <h2>Ваш любимый магазин</h2>
      </div>
    </footer>
  </body>
</html>

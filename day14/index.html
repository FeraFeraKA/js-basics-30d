<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <div class="counter">
      <p>
        Текущее количество:
        <span class="count">0</span>
      </p>
      <button class="btn-plus">+1</button>
      <button class="btn-minus">-1</button>
      <button class="btn-reset">Reset</button>
    </div>
    <div class="list">
      <p>Добавить элементы в список</p>
      <input type="text" class="list-input" />
      <button class="btn-add">Add</button>
      <p class="api"></p>
      <p class="error"></p>
      <p class="currentState"></p>
      <p class="current"></p>
      <ul class="list-ul"></ul>
      <p>Найти элементы с включениями букв</p>
      <input type="text" class="search-input" />
    </div>
    <div class="stats">
      <p>
        Всего элементов:
        <span class="total"></span>
      </p>
      <p>
        Видимые элементы:
        <span class="visible"></span>
      </p>
    </div>
  </body>
</html>

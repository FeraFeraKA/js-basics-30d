<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Заметки</h1>
        <p class="notes_error"></p>
      </div>
    </header>
    <main class="notes">
      <div class="container">
        <div class="notes_adding">
          <p class="notes_info">Создать новую заметку:</p>
          <input type="text" class="notes_input_title" placeholder="Title..." />
          <input type="text" class="notes_input_text" placeholder="Text..." />
          <button class="notes_add">Add</button>
          <p class="notes_state"></p>
        </div>
        <div class="notes_panel">
          <select name="sort" id="sort" class="notes_sort">
            <option value="updated-desc">Descending</option>
            <option value="updated-asc">Ascending</option>
            <option value="title">Title</option>
          </select>
          <select name="filter" id="filter" class="notes_filter">
            <option value="all">All</option>
            <option value="updated">Updated</option>
          </select>
          <button class="notes_reset">Reset</button>
        </div>
        <div class="notes_list"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <h2>Notes Pro</h2>
      </div>
    </footer>
  </body>
</html>
